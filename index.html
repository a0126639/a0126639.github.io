<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>蚤激安寄賣小舖</title>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: Arial, sans-serif;
      display:grid;
      grid-template-columns:200px 1fr 250px;
      height:100vh;
      overflow:hidden;
    }

    /* 左側連結區 */
    nav{
      background:#f0f0f0;
      padding:16px;
      border-right:1px solid #ddd;
    }
    nav a{display:block;margin:8px 0;color:#333;text-decoration:none}

    /* 中間主區（裁切） */
    main{position:relative; overflow:hidden; background:#fff;}
    .crop {
      position:absolute; left:0; top:0;
      width:100%; height:100%;
      overflow:hidden; /* 關鍵：隱藏超出部分，達到裁切效果 */
      background:#fff;
    }

    /* wrapper：套用 translate(tx, ty) 在這裡 */
    .wrapper{
      position:absolute; left:0; top:0;
      width:4000px; height:4000px; /* 夠大以支援位移 */
      transform-origin:0 0;
      will-change: transform;
    }
    .wrapper iframe{
      display:block;
      width:100%;
      height:100%;
      border:0;
    }

    /* 右側廣告 */
    aside{
      background:#fafafa;
      padding:16px;
      border-left:1px solid #ddd;
      overflow-y:auto;
    }
    .ad-box{background:#e8e8e8;padding:10px;margin-bottom:10px;text-align:center}

    /* 手機：取消裁切（顯示完整原站），避免手機上出現空白或被鎖住 */
    @media (max-width:768px){
      body{grid-template-columns:1fr;grid-template-rows:auto 1fr auto;height:auto;overflow:auto}
      nav{border-bottom:1px solid #ddd}
      aside{border-top:1px solid #ddd}
      main{height:auto}
      .crop{position:relative;height:70vh}
      .wrapper{position:relative;width:100%;height:100%;transform:none !important}
      .wrapper iframe{width:100%;height:100%}
    }
  </style>
</head>
<body>
  <nav>
    <a href="https://www.google.com" target="_blank">店內公告</a>
    <a href="https://www.facebook.com/share/1FAYLzX5gD/" target="_blank">FB粉絲團</a>
    <a href="https://www.jljh.com.tw/" target="_blank">我要登入</a>
  </nav>

  <main>
    <div class="crop">
      <div class="wrapper" id="wrapper">
        <iframe id="theIframe"
          src="https://www.jljh.com.tw/usedcust/index.php?mkind=1&list_bno=BD&list_area=A&cate_no=&mnotea=&bagok=%E6%90%9C%E5%B0%8B"
          title="蚤來蚤趣"></iframe>
      </div>
    </div>
  </main>

  <aside>
    <h3>廣告區</h3>
    <div class="ad-box">廣告 1</div>
    <div class="ad-box">廣告 2</div>
    <div class="ad-box">廣告 3</div>
  </aside>

  <script>
    /* 已固定的 tx / ty（你給的數值） */
    const tx = -1706;  // <-- 你提供的 X
    const ty = -151;   // <-- 你提供的 Y

    const wrapper = document.getElementById('wrapper');
    const iframe = document.getElementById('theIframe');

    // 把位移直接套用到 wrapper
    function apply() {
      wrapper.style.transform = `translate(${tx}px, ${ty}px)`;
    }
    apply();

    // 若你想臨時在 Console 調整，可使用：
    // document.getElementById('wrapper').style.transform = 'translate(-3200px, -420px)';

    // 偵測 iframe 是否成功載入（若空白，請檢查 DevTools Console 是否有 X-Frame-Options/CSP）
    let loaded = false;
    iframe.addEventListener('load', ()=>{ loaded = true; console.log('iframe loaded'); });
    setTimeout(()=>{ if(!loaded) console.warn('iframe 3s 尚未載入（若空白請檢查 Console 是否有 X-Frame-Options/CSP）'); }, 3000);
  </script>
</body>
</html>
