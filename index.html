<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>蚤激安寄賣小舖</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .prose p { line-height: 1.6; color: #374151; }
    /* 增加一個 loading 的簡單樣式 */
    .loading { color: #6b7280; font-style: italic; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
  <header class="sm:hidden bg-white shadow-sm sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button id="menu-toggle" class="p-2 rounded-md hover:bg-gray-100">☰</button>
        <h1 class="text-lg font-semibold">蚤激安寄賣小舖</h1>
      </div>
      <div class="text-sm text-gray-600">廣告區</div>
    </div>
  </header>

  <div class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 sm:grid-cols-[220px_1fr_300px] gap-6">
    <aside id="left-nav" class="bg-white rounded-2xl shadow-sm p-3">
      <nav id="nav-list" class="space-y-2"></nav>
      <div class="mt-4 text-xs text-gray-500">提示：點擊「登入」將開啟新視窗。</div>
    </aside>

    <main id="content" class="bg-white rounded-2xl shadow p-6 min-h-[320px]">
      <header class="flex items-start justify-between gap-4">
        <div>
          <h2 id="content-title" class="text-2xl font-bold">標題</h2>
          <p id="content-sub" class="text-sm text-gray-500 mt-1">...</p>
        </div>
      </header>

      <section id="content-body" class="mt-6 prose">
        </section>
    </main>

    <aside class="hidden sm:block">
      <div class="space-y-4 sticky top-6">
        <div class="bg-white rounded-2xl shadow-sm p-4 text-sm">
          <div class="font-semibold">廣告 / 推廣</div>
          <p class="mt-2 text-gray-600 text-xs">放置橫幅或聯盟廣告位置。</p>
          <div class="mt-3 grid gap-3">
            <div class="border rounded-lg p-3 text-center">廣告 300×250</div>
            <div class="border rounded-lg p-3 text-center">廣告 300×250</div>
          </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-4 text-sm">
          <div class="font-semibold">推薦內容</div>
          <ul class="mt-2 text-gray-700 text-sm space-y-2">
            <li class="hover:text-indigo-600 cursor-pointer">推薦文章 A</li>
            <li class="hover:text-indigo-600 cursor-pointer">推薦工具 B</li>
          </ul>
        </div>
      </div>
    </aside>
  </div>

  <footer class="max-w-7xl mx-auto px-4 py-6 text-xs text-gray-500">© <span id="year"></span> 蚤激安寄賣小舖</footer>

  <script>
    // --- 設定區 ---
    
    // 定義選單資料
    const links = [
      { 
        id: 'login', 
        label: '登入', 
        //這是一個外部連結，不是內部頁面
        isExternal: true, 
        url: 'https://www.jljh.com.tw/usedcust/index.php?t=1&npg=' 
      },
      { 
        id: 'announcement', 
        label: '最新公告', 
        summary: '這裡是最新公告區，內容將從 announcement.html 載入。' 
      },
      { id: 'about', label: '關於我們', summary: '關於本網站的背景故事、團隊或聯絡資訊。' },
      { id: 'resources', label: '資源', summary: '下載、工具連結或常見問答 (FAQ)。' },
      { id: 'contact', label: '聯絡我們', summary: '聯絡表單或客服資訊。' },
    ];

    const navList = document.getElementById('nav-list');
    const contentTitle = document.getElementById('content-title');
    const contentSub = document.getElementById('content-sub');
    const contentBody = document.getElementById('content-body');
    const yearSpan = document.getElementById('year');

    yearSpan.textContent = new Date().getFullYear();

    // 設定預設顯示的頁面 (因為首頁變成登入了，所以預設改成顯示最新公告)
    let activeId = 'announcement';

    // --- 渲染左側選單 ---
    function renderNav() {
      navList.innerHTML = '';
      links.forEach(link => {
        const btn = document.createElement('button');
        btn.className = [
          'w-full', 'text-left', 'rounded-lg', 'px-3', 'py-2', 'flex', 'items-center', 'justify-between',
          'focus:outline-none', 'transition-colors'
        ].join(' ');
        
        btn.innerHTML = `<span class="font-medium">${link.label}</span><span class="text-xs text-gray-400">›</span>`;

        // 樣式判斷：如果是當前頁面且不是外部連結
        if (activeId === link.id && !link.isExternal) {
          btn.classList.add('bg-indigo-600', 'text-white', 'shadow');
        } else {
          btn.classList.add('hover:bg-gray-100', 'text-gray-800');
        }

        // 點擊事件
        btn.addEventListener('click', () => {
          if (link.isExternal) {
            // 如果是外部連結 (登入)，開新視窗
            window.open(link.url, '_blank');
          } else {
            // 如果是內部頁面，切換內容
            activeId = link.id;
            updateContent();
            renderNav(); // 重新渲染按鈕樣式
            // 手機版點選後自動收合選單
            if (window.innerWidth < 640) leftNav.classList.remove('translate-x-0');
          }
        });
        navList.appendChild(btn);
      });
    }

    // --- 更新中間內容 ---
    function updateContent() {
      const item = links.find(l => l.id === activeId);
      if (!item) return;

      contentTitle.textContent = item.label;
      contentSub.textContent = '目前顯示：' + item.id;
      
      // 清空內容並顯示載入中...
      contentBody.innerHTML = '<p class="loading">載入中...</p>';

      // 特別處理：如果是「最新公告」，去抓取 announcement.html
      if (item.id === 'announcement') {
        fetch('announcement.html')
          .then(response => {
            if (!response.ok) throw new Error("找不到檔案");
            return response.text();
          })
          .then(html => {
            contentBody.innerHTML = html;
          })
          .catch(err => {
            // 如果抓不到檔案 (例如檔案還沒上傳)，顯示備用文字
            console.warn('載入失敗:', err);
            contentBody.innerHTML = `
              <div class="p-4 bg-yellow-50 text-yellow-800 rounded-lg border border-yellow-200">
                <p><strong>系統提示：</strong>尚未建立 <code>announcement.html</code> 檔案。</p>
                <p class="text-sm mt-1">請在 GitHub 上傳該檔案，內容就會顯示在這裡。</p>
                <hr class="my-2 border-yellow-200">
                <p>${item.summary}</p>
              </div>
            `;
          });
      } else {
        // 其他頁面顯示預設內容 (這裡維持原本的範例)
        contentBody.innerHTML = `
          <p>${item.summary}</p>
          <div class="mt-4 space-y-3">
            <div class="rounded-lg border p-3 bg-gray-50">
              <strong>範例區塊：</strong>
              <p class="text-sm text-gray-600 mt-1">這是 ${item.label} 的預設內容。</p>
            </div>
          </div>
        `;
      }
    }

    // --- 手機版選單切換 ---
    const leftNav = document.getElementById('left-nav');
    document.getElementById('menu-toggle').addEventListener('click', () => {
      leftNav.classList.toggle('-translate-x-full');
      leftNav.classList.toggle('translate-x-0');
    });

    // 初始化
    leftNav.classList.add('translate-x-0'); 
    renderNav();
    updateContent(); // 初始載入

    // 點擊外部關閉選單 (手機版)
    document.addEventListener('click', (e) => {
      if (window.innerWidth < 640) {
        const withinNav = e.target.closest('#left-nav') || e.target.closest('#menu-toggle');
        if (!withinNav) {
          leftNav.classList.add('-translate-x-full');
          leftNav.classList.remove('translate-x-0');
        }
      }
    });
  </script>
</body>
</html>
